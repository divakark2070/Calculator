<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class=" box border col-lg-4 bg-warning">               
                    <h3 class="text-center col-lg-12">Standard Calculator</h3>
                    <div class="col-lg-12 mb-1">
                        <input type="text" class="form-control text-end" id="demo1" readonly>
                    </div>
                    <div class="col-lg-12">
                        <input type="text" class="form-control text-end" id="demo" readonly>
                    </div>
                    <div class="row mt-2">
                    <!-- <div class="col-lg-6">
                        <button class="btn btn-primary">CE</button>
                    </div> -->
                    <div class="table">
                       <table >
                      
                        <div class="m-2 d-flex">
                          
                                <button class="btn btn-primary w-25 m-1 flex-fill" onclick="typenumber(this)">9</button>
                           
                           
                                <button class="btn btn-primary w-25 m-1 flex-fill" onclick="typenumber(this)">8</button>
                           
                                <button class="btn btn-primary w-25 m-1 flex-fill" onclick="typenumber(this)">7</button>

                                <button class="btn btn-primary w-25 m-1  flex-fill" onclick="operation(this)">+</button>
                            
                        </div>
                        <div class="m-2 d-flex">
                            
                                <button class="btn btn-primary w-25 m-1 flex-fill"  onclick="typenumber(this)">6</button>
                            
                           
                                <button class="btn btn-primary w-25 m-1 flex-fill" onclick="typenumber(this)">5</button>
                          
                           
                                <button class="btn btn-primary w-25 m-1 flex-fill" onclick="typenumber(this)">4</button>

                                 <button class="btn btn-primary w-25 m-1  flex-fill" onclick="operation(this)">-</button>
                            
                        </div>
                        <div class="m-2 d-flex">
                           
                                <button class="btn btn-primary w-25 m-1  flex-fill" onclick="typenumber(this)">3</button>
                           
                           
                                <button class="btn btn-primary w-25 m-1  flex-fill" onclick="typenumber(this)">2</button>
                          
                           
                                <button class="btn btn-primary w-25 m-1  flex-fill" onclick="typenumber(this)">1</button>

                                <button class="btn btn-primary w-25 m-1  flex-fill" onclick="operation(this)">x</button>
                            
                        </div>
                        <div class="m-2 d-flex">
                           
                                <button class="btn btn-primary w-25 m-1  flex-fill" onclick="typenumber(this)">.</button>
                            
                           
                                <button class="btn btn-primary w-25 m-1  flex-fill" onclick="typenumber(this)">0</button>
                            
                           
                                <button class="btn btn-primary w-25 m-1  flex-fill" onclick="calculate(this)">=</button>

                                <button class="btn btn-primary w-25 m-1  flex-fill" onclick="operation(this)">/</button>
                           
                        </div>
                        <div class="m-2 d-flex">
                           
                            <button class="btn btn-primary w-25 m-1  flex-fill " onclick="clearall()">CE</button>
                           
                            
                            <button class="btn btn-primary w-25 m-1  flex-fill" onclick="clearone()">Back</button>
                         
                            
                               
                           
                            
                               
                           
                        </div>
                        <div class="ms-3 d-flex">
                            
                               
                           
                            
                               
                           
                            <!-- <tr>
                                <button class="btn btn-primary w-25 m-2" onclick="typenumber18()">clear</button>
                            </tr> -->
                          </div>

                       
                       </table> 
                    
                        
                    </div>










                    </div>
               

            </div>




        </div>
    </div>
    </div>

    </div>
    </div>


    <script src="script.js"></script>
    
</body>

</html>
